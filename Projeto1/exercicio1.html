<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        table{
            box-shadow: 0 0px 5px rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        input, button{
            padding: 10px;
            width: 100%;
        }
        h1{
            font-size: 25px;
            padding: 5px;
        }
    </style>
</head>


<body>
    <table>
        <h1>Calculadora de área de retângulo</h1>
        <tr>
            <td colspan="4">
                <input type="text" id="visor">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="base" placeholder="BASE">
            </td>
            <td>
                <input type="text" id="altura" placeholder="ALTURA">
            </td>
        </tr>
        <tr>
            <td colspan="4"><button onclick="calcularArea()">Calcular Área</button></td>
        </tr>
        <tr>
            <td colspan="4">
                <a href="http://127.0.0.1:5500/index.html"><button>Voltar</button></a>
            </td>     
        </tr>
        
    </table>
    <div id="display">

    </div>
    <script>
        function calcularArea(){
            let valorBase = parseFloat(document.getElementById('base').value);
            let valorAltura = parseFloat(document.getElementById('altura').value);
            let area = valorBase*valorAltura;
            document.getElementById('visor').value = area;
        }
    </script>
</body>
