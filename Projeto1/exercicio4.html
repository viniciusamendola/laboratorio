<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            box-sizing: border-box;
        }
        table{
            box-shadow: 0 0px 5px rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        input, button{
            padding: 10px;
            width: 100%;
        }
        h1{
            font-size: 25px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <h1>Conversor de temperatura</h1>
        <tr>
            <td>
                <input type="text" id="visor">
            </td>
        </tr>
        <tr>
            <td>
                    <input type="text" id="celsius" placeholder="Graus Celsius">
            </td>
        </tr>
        <tr>
            <td><button onclick="converterTemperatura()">Converter em Fahrenheit</button></td>
        </tr>
        <tr>
            <td>
                <a href="http://127.0.0.1:5500/index.html"><button>Voltar</button></a>
            </td>
        </tr>
    </table>
    <script>
        function converterTemperatura(){
            let celsius = parseFloat(document.getElementById('celsius').value);
            let fahrenheit = (celsius * 9/5)+32
            document.getElementById('visor').value = fahrenheit;
        }
    </script>
</body>
</html>
