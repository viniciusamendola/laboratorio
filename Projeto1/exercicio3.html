<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        table{
            box-shadow: 0 0px 5px rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        input, button{
            padding: 10px;
            width: 100%;
        }
        h1{
            font-size: 25px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <h1>Calculadora de IMC</h1>
        <tr>
            <td colspan="2">
                <input type="text" id="visor">
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <input type="text" id="peso" placeholder="PESO">
            </td>
            <td colspan="1">
                <input type="number" step="0.01" id="altura" placeholder="ALTURA">
            </td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calcularIMC()">Calcular IMC</button></td>
        </tr>
        <tr>
            <td colspan="4">
                <a href="http://127.0.0.1:5500/index.html"><button>Voltar</button></a>
            </td>     
        </tr>
    </table>
    <div id="mensagem">

    </div>
    <script>
        function calcularIMC(){
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);
            let valorTotal = peso/(altura*altura);
            document.getElementById('visor').value = valorTotal;
            if (valorTotal < 18.5){
                document.getElementById('mensagem').textContent = 'Abaixo do peso';
            }else if(valorTotal >= 18.5 && valorTotal <= 24.9){
                document.getElementById('mensagem').textContent = 'Peso normal';
            }else if(valorTotal >= 25 && valorTotal < 29.9){
                document.getElementById('mensagem').textContent = 'Sobrepeso';
            }else{
                document.getElementById('mensagem').textContent = 'Obesidade';
            }
        }
    </script>
</body>
</html>
